<div id="username-container">
  <div class="container">
    <div class="col col-md-8 col-lg-6 offset-md-2 offset-lg-3 pl-0 pr-0">
      <h2 class="mb-2">Welcome!</h2>
      <form id="username-form">
        <div class="form-row">
          <div class="form-group col-8 col-md-9">
            <input type="username" class="form-control mb-3" id="username-input"
            aria-describedby="username" placeholder="enter username"
            autocomplete="off">
          </div>
          <div class="form-group col-4 col-md-3">
            <button class="btn btn-primary btn-full-width" id="username-submit"
            type="submit">
            Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
