<script id="user-list-entry" type="text/x-handlebars-template">
{% raw -%}
  <li id="user-{{ username }}" class="d-flex justify-content-end
  align-items-center" data-name="{{ username }}">
    <span class="user-username mr-2">{{ username }}</span>
    <div class="user-status status-circle
    status-circle-{{ toLowerCase status }}" title="{{ status }}">
    </div>
  </li>
{%- endraw %}
</script>
