{% set page_name = "Index" %}

{% extends "layouts/default.html" %}

{% block body %}
<div id="username-container">
  <h2>Enter Username</h2>
  <form id="username-form">
    <input type="username" class="form-control" id="username-input"
    aria-describedby="username" placeholder="enter username" autocomplete="off">
    <button class="btn btn-primary" id="username-submit" type="submit">Submit</button>
  </form>
</div>
<div id="channel-container">
  <h2>Channels</h2>
  <form id="channel-form">
    <input type="channel" class="form-control" id="channel-input"
    aria-describedby="channel" placeholder="new channel" autocomplete="off">
    <button class="btn btn-primary" id="channel-submit" type="submit">Submit</button>
  </form>
  <ul id="channel-list">
    {% for channel in channel_list %}
    <li id="{{ channel }}" class="channel-name" data-name="{{ channel }}">
      {{ channel }}
    </li>
    {% endfor %}
  </ul>
</div>
<div id="message-submission-container">
  <form id="message-submission-form">
    <input type="message-submission" class="form-control" id="message-submission-input"
    aria-describedby="message submission" placeholder="enter message" autocomplete="off">
    <button class="btn btn-primary" id="message-submission-submit" type="submit">
      Submit
    </button>
  </form>
</div>
<div id="messages-container">
</div>
{% endblock %}
