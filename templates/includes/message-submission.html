<div id="message-submission-container">
  <form id="message-submission-form">
    <div class="form-row">
      <div class="form-group col-8 col-md-9 col-lg-10">
        <input type="message-submission" class="form-control"
        id="message-submission-input" aria-describedby="message submission"
        placeholder="enter message" autocomplete="off">
      </div>
      <div class="form-group col-4 col-md-3 col-lg-2">
        <button class="btn btn-primary btn-full-width"
        id="message-submission-submit" type="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
