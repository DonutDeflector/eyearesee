<div id="username-wrapper">
  <div id="username-container" class="container">
    <h2 class="mb-2">Welcome!</h2>
    <form id="username-form">
      <div class="form-row">
        <div class="form-group col-8 col-md-9 mb-0">
          <input type="username" class="form-control mb-3" id="username-input"
          aria-describedby="username" placeholder="enter username"
          autocomplete="off">
        </div>
        <div class="form-group col-4 col-md-3 mb-0">
          <button class="btn btn-primary btn-full-width" id="username-submit"
          type="submit">
          Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
